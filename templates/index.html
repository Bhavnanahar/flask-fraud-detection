<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fraud Prediction using Random Forest</h1>

        <form action="/predict" method="POST">
            <label for="merchant">Merchant:</label>
            <input type="text" id="merchant" name="merchant" required><br><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="amt">Amount:</label>
            <input type="number" id="amt" name="amt" required><br><br>

            <label for="gender">Gender (M/F):</label>
            <select id="gender" name="gender" required>
                <option value="M">M</option>
                <option value="F">F</option>
            </select><br><br>

            <label for="job">Job:</label>
            <input type="text" id="job" name="job" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
